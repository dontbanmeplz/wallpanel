<!DOCTYPE html>
<html>
<head>
    <title>
        Example of the Authorization Code Flow with Proof Key for Code Exchange
        (PKCE) with Spotify
    </title>
    <meta name="viewport" content="width=device-width" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <style>
        .swiper {
            width: 100VW;
            height: 100vh;
            margin: 0px;
            left: -8px;
            top: -8px;
            background: #121212;
        }

    </style>
    <style>
        .topblock
        {
            width: 266.6px;
            height: 60px;
            margin: 0px;
            padding: 0px;
            top: -20px;
            background-color: #535353;
            position:relative;
            float:right;
        }
        .bdy{
            width: 100vw;
            height: calc(100vh - 60px);
            top: 62px
        }
        .hide
        {
            display: none;
        }
        .div:active,
        .active {
            top: -18px;
            box-shadow: none;
        }
        h2, p {
            color: #b3b3b3;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper" id="hhh">
        <!-- Slides -->
        <div class="swiper-slide" >
            <div class="slidecontainer" >
                <div id= "b1" class="topblock"></div>
                <div id= "b2" class="topblock active"></div>
                <div id= "b3" class="topblock"></div>
                <div id = "bdy1" class = "bdy hide">
                </div>
                <div id = "bdy2" class = "bdy">
                    <h2 id="name">Nothing Playing</h2>
                    <br>
                    <button id="togglePlay">Toggle Play</button>
                    <input type="range" id="points" name="points" min="0" max="10" value="0" style="width:400px;">
                    <p id="time"></p>
                </div>
                <div id = "bdy3" class = "bdy hide">
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="slidecontainer">
                slide 2
            </div>
        </div>
        <div class="swiper-slide">Slide 3</div>
    </div>
</div>
<script>
    const swiper = new Swiper('.swiper', {
        // Optional parameters
        loop: true
    });
    swiper.on('touchStart', (e) => {
        swiper.allowTouchMove = true
        let x = document.elementFromPoint(e.touches.currentX, e.touches.currentY);
        if (x.id === "points"){
            swiper.allowTouchMove = false
        }
    });
    swiper.on('slideChange', (e) => {
        $( ".topblock" ).each(function( ) {
            this.className = "topblock"
        });
        document.getElementById("b2").className = "topblock active";
        $( ".bdy" ).each(function( ) {
            this.className = "bdy hide"
        });
        document.getElementById("bdy2").className = "bdy";
    });
    $('.topblock').click(function(){
        $( ".topblock" ).each(function( ) {
            this.className = "topblock"
        });
        this.className = "topblock active"
        $( ".bdy" ).each(function( ) {
            this.className = "bdy hide"
        });
        document.getElementById("bdy" + this.id.split("")[1]).className = "bdy";
    });
</script>

<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script src="spotify-web-api.js"></script>
<script>
    window.onSpotifyWebPlaybackSDKReady = () => {
        const seekBar = document.getElementById("points");
        const name = document.getElementById("name");
        const time = document.getElementById("time")
        var n = 0;
        var song = "";
        var dur = 0
        const token = access_token;
        const player = new Spotify.Player({
            name: 'Web Playback SDK Quick Start Player',
            getOAuthToken: cb => { cb(token); },
            volume: 0.5
        });
        const spotifyApi = new SpotifyWebApi();
        spotifyApi.setAccessToken(access_token);

        // Ready
        player.addListener('ready', ({ device_id }) => {
            console.log('Ready with Device ID', device_id);
            //spotifyApi.transferMyPlayback([device_id])
        });

        // Not Ready
        player.addListener('not_ready', ({ device_id }) => {
            console.log('Device ID has gone offline', device_id);
        });

        player.addListener('initialization_error', ({ message }) => {
            console.error(message);
        });

        player.addListener('authentication_error', ({ message }) => {
            refreshToken();
            window.location.reload();
            console.error(message);
        });

        player.addListener('account_error', ({ message }) => {
            console.error(message);
        });

        document.getElementById('togglePlay').onclick = function() {
            player.togglePlay();
        };
        let isPlaying = false;
        let lastState = null;
        let lastTimestamp = 0;
        player.addListener('player_state_changed', ({
                                                        position,
                                                        duration,
                                                        track_window: { current_track },
                                                        paused
                                                    }) => {
            if (position === null){
                position = 0
            }
            lastState = position;
            lastTimestamp = Date.now();
            if (song !== current_track.name)
            {
                song = current_track.name;
                name.innerText = current_track.name;
                position = 0
            }
            seekBar.max = duration;
            dur = duration;
            seekBar.value = position
            time.innerText = mtms(position) + "/" + mtms(duration)
            isPlaying = !paused;
        });
        function mtms(millis) {
            var minutes = Math.floor(millis / 60000);
            var seconds = ((millis % 60000) / 1000).toFixed(0);
            return minutes + ":" + (seconds < 10 ? '0' : '') + seconds;
        }
        function updateSeekBar() {
            const seekBar = document.getElementById('points');
            const t = document.getElementById("time")
            const elapsedTime = Date.now() - lastTimestamp;
            let position = lastState + elapsedTime;
            if (isPlaying) {
                seekBar.value = position;
                //console.log(position)
                t.innerText = mtms(position) + "/" + mtms(dur)
            }
            if (parseInt(seekBar.value) > parseInt(seekBar.max)) {
                seekBar.value = lastState;
            }
            requestAnimationFrame(updateSeekBar);
        }
        requestAnimationFrame(updateSeekBar);
        player.connect();
        seekBar.oninput = (e) => {
            player.seek(e.target.value).then(() => {
                lastTimestamp = Date.now();
                //console.log(e.target.value)
                lastState = parseInt(e.target.value);
            });
        };


    }

</script>
</body>

        const redirect_uri = 'http://localhost:808/auth.html'; // Your redirect uri

        // Restore tokens from localStorage
        let access_token = localStorage.getItem('access_token') || null;
        let refresh_token = localStorage.getItem('refresh_token') || null;
        let expires_at = localStorage.getItem('expires_at') || null;

        // If the user has accepted the authorize request spotify will come back to your application with the code in the response query string
        // Example: http://127.0.0.1:8080/?code=NApCCg..BkWtQ&state=profile%2Factivity
        const args = new URLSearchParams(window.location.search);
        const code = args.get('code');

        if (code) {
            // we have received the code from spotify and will exchange it for a access_token
            exchangeToken(code);
        } else if (access_token && refresh_token && expires_at) {
            // we are already authorized and reload our tokens from localStorage

            getUserData();
        } else {
            // we are not logged in so show the login button
            redirectToSpotifyAuthorizeEndpoint()
        }

    </script>
</footer>
